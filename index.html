<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Logo</title>
  </head>
  <body>
    <header>
      <div class="nav container">
        <div class="logo">1</div>
        <div class="nav-links"></div>
        <div class="burger">1</div>
      </div>
    </header>
    <main>
      <!-- top cards -->
      <div class="main-cards container">
        <div class="top-card main-card"></div>
        <div class="top-card"></div>
        <div class="top-card second-row"></div>
        <div class="top-card second-row"></div>
        <div class="top-card second-row"></div>
      </div>
      <!-- strategic -->
      <div>
        <div class="strategic">
          <div class="strategic-box">
            <div class="main-img">
              <img src="img/planning1.png" alt="plan" />
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam
              qui reprehenderit assumenda maiores commodi fugit accusantium,
              omnis laudantium perferendis fuga iste perspiciatis tempora ipsum
              earum vero autem a asperiores repellendus.
            </div>
            <div class="img-card">
              <img src="img/planning2.png" alt="plan" />
            </div>
          </div>
        </div>
      </div>
      <!-- testimonials -->
      <div class="testimonials-box container">
        <div class="testimonials-top"></div>
        <div class="middle-card">
          <div class="testimonial-img">
            <img src="img/testimonial1.jpg" alt="testimonial" />
          </div>
          <div class="testimonial-description"></div>
        </div>
        <div class="middle-card">
          <div class="testimonial-img">
            <img src="img/testimonial2.jpg" alt="" />
          </div>
          <div class="testimonial-description"></div>
        </div>
        <div class="middle-card">
          <div class="testimonial-img">
            <img src="img/testimonial3.jpg" alt="testimonial" />
          </div>
          <div class="testimonial-description"></div>
        </div>
      </div>
      <!-- work with us -->
      <div>
        <div class="work-us-title"></div>
        <div></div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
